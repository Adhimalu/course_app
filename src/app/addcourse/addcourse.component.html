<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <form #addcourse="ngForm"(ngSubmit)="AddCourse">
            <div class="row g-3">
             
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label form="" class="form-label">Course Title</label>
                    <input type="text"name="Course Title" class="form-control"[(ngModel)]="course.courseTitle"/>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label form="" class="form-label">Duration</label>
                    <input type="text"name="Duration" class="form-control"[(ngModel)]="course.courseDuration"/>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label form="" class="form-label">Description</label>
                    <textarea name="D" id="" cols="30" rows="10" class="form-control"[(ngModel)]="course.courseDescription"></textarea>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label form="" class="form-label">Venue</label>
                    <input type="text"name="Venue" class="form-control"[(ngModel)]="course.courseVenue">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label form="" class="form-label">Date</label>
                    <input type="text"name="Date" class="form-control"[(ngModel)]="course.courseDate">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    
                    <button class="btn btn-success">Register</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
